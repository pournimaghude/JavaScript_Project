<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("https://i0.wp.com/picjumbo.com/wp-content/uploads/autumn-background-with-space-for-text-and-leaves-around-free-image.jpeg?w=600&quality=80");
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100%;
        }

        .a1 {
            flex-basis: 30%;
            border-right: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: #ccc;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form>input {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        form>.btn {
            padding: 5px;
            background: black;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;

        }

        .a2 {
            flex-basis: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .display-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .display-details>img {
            height: 200px;
            width: 200px;
            border-radius: 10px;
        }

        .display-details h1 {
            font-size: 20px;
            color: white;

        }

        .display-details p {
            font-size: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="a1">
            <form>
                <input type="text" name="username" id="username" placeholder="Enter Username">
                <button type="submit" class="btn">Search</button>
            </form>
        </aside>
        <aside class="a2">
            <div class="display-details"></div>
        </aside>
    </div>
    <script src="./app.js"></script>
</body>

</html>
